<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherforcast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="ocean">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <div class="waveicon">
                <ion-icon name="sunny-outline" style="color: yellow;"></ion-icon>
            </div>

            <div class="information">
                <h2 class="location">
                    <ion-icon name="location-outline"></ion-icon></i>{#location#}, {#country#}
                </h2>
                <p class="date">SUN | OCT 25 | 08:58PM</p>

                <h2 class="tempreture">{#tempValu#}°C</h2>
                <p class="temp-data">MIN {#minTemp#}°C | MAX {#maxTemp#}°C</p>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- <script src="/index.js"></script> -->

</html>
